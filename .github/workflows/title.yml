name: Check YouTube Downloads

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install youtubei.js

      - name: Verify YouTube Videos
        run: node scripts/check_videos.js
