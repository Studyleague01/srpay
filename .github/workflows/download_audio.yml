name: Download YouTube Channel Audio

on:
  workflow_dispatch:
    inputs:
      channel_id:
        description: "YouTube Channel ID"
        required: true
        type: string

permissions:
  contents: write  # Allows pushing changes to the repo

jobs:
  download-audio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios fs path

      - name: Run download script
        run: node scripts/download_audio.js ${{ github.event.inputs.channel_id }}

      - name: Commit and push audio files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add downloads/
          git commit -m "Add downloaded audio for channel ${{ github.event.inputs.channel_id }}"
          git push
