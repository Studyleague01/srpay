name: Download YouTube Audio

on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'YouTube Video ID'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install axios fs util https

      - name: Download YouTube Audio
        run: node scripts/download_audio.js ${{ github.event.inputs.video_id }}

      - name: Commit and Push Audio File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add downloads/
          git commit -m "Add downloaded audio for ${{ github.event.inputs.video_id }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
