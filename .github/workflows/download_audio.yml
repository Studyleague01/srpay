name: Download Audio File

on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'Enter video ID'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        
      - name: Create directory
        run: mkdir -p downloads
        
      - name: Download audio
        run: |
          curl -s "https://backendmix-emergeny.vercel.app/d/${{ github.event.inputs.video_id }}" \
          | grep -o '"url":"[^"]*"' \
          | cut -d'"' -f4 \
          | xargs -I {} curl -Lo "downloads/${{ github.event.inputs.video_id }}.mp3" {}
          
      - name: Setup git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Commit files
        run: |
          git add downloads/
          git commit -m "Added audio file ${{ github.event.inputs.video_id }}.mp3"
          git push
