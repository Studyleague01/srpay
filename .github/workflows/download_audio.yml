name: Download Audio File v1
on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'Enter video ID'
        required: true
        type: string
jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create directory
        run: mkdir -p downloads

      - name: Download audio
        run: |
          url=$(curl -s "https://backendmix-emergeny.vercel.app/d/${{ github.event.inputs.video_id }}" | jq -r '.url')
          if [[ -z "$url" ]]; then
            echo "Error: No URL found!"
            exit 1
          fi
          echo "Download URL: $url"
          curl -o "downloads/${{ github.event.inputs.video_id }}.mp3" "$url" || { echo "Download failed!"; exit 1; }

      - name: Setup git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit files
        run: |
          git add downloads/
          git diff --staged --quiet || (git commit -m "Added audio file ${{ github.event.inputs.video_id }}.mp3" && git push)
