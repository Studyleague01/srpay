name: Get YouTube Audio Link
on:
  workflow_dispatch:
    inputs:
      video_id:
        description: "YouTube Video ID"
        required: true
        type: string

jobs:
  get-audio-link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Create package.json
        run: |
          echo '{
            "name": "youtube-audio",
            "type": "module",
            "dependencies": {
              "axios": "^1.6.7",
              "open": "^10.0.3"
            }
          }' > package.json
          
      - name: Install dependencies
        run: npm install
        
      - name: Run script
        run: node scripts/download_audio.js ${{ github.event.inputs.video_id }}
