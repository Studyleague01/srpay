name: Download Audio with RapidAPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  download-audio:
    runs-on: ubuntu-latest

    steps:
